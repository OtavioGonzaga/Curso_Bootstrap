<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/node_modules/bootstrap/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.3/font/bootstrap-icons.css">
    <script src="/node_modules/bootstrap/dist/js/bootstrap.bundle.js" defer></script>
    <title>Agrupamento de botões e menus flutuantes</title>
</head>
<body>
    <div class="p-4">
        <div class="btn-group mb-3">
            <button class="btn btn-primary">Botão 1</button>
            <button class="btn btn-primary">Botão 2</button>
            <button class="btn btn-primary">Botão 3</button>
        </div>
        <div class="btn-group mb-3">
            <input type="checkbox" id="btn1" class="btn-check">
            <label for="btn1" class="btn btn-outline-primary">Botão de checagem 1</label>
            <input type="checkbox" id="btn2" class="btn-check">
            <label for="btn2" class="btn btn-outline-primary">Botão de checagem 2</label>
            <input type="checkbox" id="btn3" class="btn-check">
            <label for="btn3" class="btn btn-outline-primary">Botão de checagem 3</label>
        </div>
        <hr>
        <div class="btn-toolbar justify-content-center">
            <div class="btn-group me-2">
                <button class="btn btn-primary">
                    <i class="bi-folder2-open"></i>
                </button>
                <button class="btn btn-primary">
                    <i class="bi-save"></i>
                </button>
                <button class="btn btn-primary">
                    <i class="bi-paperclip"></i>
                </button>
                <button class="btn btn-primary">
                    <i class="bi-image"></i>
                </button>
            </div>
            <div class="btn-group me-2">
                <button class="btn btn-primary">
                    <i class="bi-type"></i>
                </button>
                <button class="btn btn-primary">
                    <i class="bi-type-italic"></i>
                </button>
                <button class="btn btn-primary">
                    <i class="bi-type-bold"></i>
                </button>
                <button class="btn btn-primary">
                    <i class="bi-type-underline"></i>
                </button>
                <button class="btn btn-primary">
                    <i class="bi-type-strikethrough"></i>
                </button>
            </div>
            <div class="btn-group me-2">
                <button class="btn btn-primary">
                    <i class="bi-question"></i>
                </button>
                <button class="btn btn-primary">
                    <i class="bi-door-closed"></i>
                </button>
            </div>
            <div class="input-group col-sm col-lg-4">
                <input type="search" class="form-control">
                <button class="btn btn-primary">
                    <i class="bi-search"></i>
                </button>
            </div>
        </div>
        <hr>
        <div class="dropdown">
            <button class="btn btn-secondary dropdown-toggle" data-bs-toggle="dropdown"><i class="bi-gear"></i></button>
            <ul class="dropdown-menu">
                <li>
                    <a href="#" class="dropdown-item">Submenu 1</a>
                </li>
                <li>
                    <a href="#" class="dropdown-item">Submenu 2</a>
                </li>
                <li>
                    <a href="#" class="dropdown-item">Submenu 3</a>
                </li>
            </ul>
        </div>
    </div>
</body>
</html>
