<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <script src="/node_modules/bootstrap/dist/js/bootstrap.bundle.js"></script>
    <title>Formul√°rios</title>
</head>
<body>
    <div class="container p-5">
        <form action="">
            <div class="mb-3">
                <label for="email" class="form-label">Email:</label>
                <input type="email" id="email" class="form-control">
                <p class="form-text">Nunca conpartilharemos seu email com terceiros.</p>
            </div>
            <div class="mb-3">
                <label for="password" class="form-label">Senha:</label>
                <input type="password" id="password" class="form-control">
            </div>
            <div class="mb-3 form-check">
                <input type="checkbox" id="remember" class="form-check-input">
                <label for="remember" class="form-check-label">Lembrar de mim</label>
            </div>
            <button type="submit" class="btn btn-primary">Entrar</button>
        </form>
        <hr>
        <input type="file" name="file" id="file" class="form-control">
        <input type="color" id="color" class="form-control">
        <hr>
        <div class="mb-3">
            <label for="" class="form-label">Cidade:</label>
            <input type="text" class="form-control" placeholder="Digite para buscar..." list="cidades"></div>
            <datalist id="cidades">
                <option value="cidade 1"></option>
                <option value="cidade 2"></option>
                <option value="cidade 3"></option>
                <option value="cidade 4"></option>
                <option value="cidade 5"></option>
                <option value="cidade 6"></option>
            </datalist>
    </div>
</body>
</html>
