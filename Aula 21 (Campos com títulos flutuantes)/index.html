<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/node_modules/bootstrap/dist/css/bootstrap.min.css">
    <script src="/node_modules/bootstrap/dist/js/bootstrap.bundle.js" defer></script>
    <title>Campos com tÃ­tulos flutuantes</title>
</head>
<body>
<div class="container p-5 card">
    <div class="form-floating">
        <input type="email" id="email" class="form-control" placeholder=" ">
        <label for="email" class="form-label">E-mail:</label>
    </div>
    <div class="form-floating mt-2">
        <input type="password" name="password" id="password" class="form-control" placeholder=" ">
        <label for="password">Senha:</label>
    </div>
    <hr>
    <div class="form-floating">
        <textarea name="" id="" cols="30" rows="10" class="form-control" style="height: 100px; resize: none;" placeholder=" "></textarea>
        <label for="msg" class="form-label">Mensagem:</label>
    </div>
    <hr>
    <div class="form-floating">
        <select name="" id="cidade" class="form-select" placeholder=" ">
            <option value="" selected class="invisible"></option>
            <option value="">Cidade 1</option>
            <option value="">Cidade 2</option>
            <option value="">Cidade 3</option>
            <option value="">Cidade 4</option>
            <option value="">Cidade 5</option>
        </select>
        <label for="cidade">Cidade:</label></div>
</div>
</body>
</html>
