<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/node_modules/bootstrap/dist/css/bootstrap.min.css">
    <script src="/node_modules/bootstrap/dist/js/bootstrap.bundle.js" defer></script>
    <title>Select, range e botões</title>
</head>
<body>
    <div class="container p-5">
        <div class="mb-3">
            <label for="" class="form-label">opção desejada</label>
            <div class="col-4">
                <select name="" id="" class="form-select">
                    <option value="">opção 1</option>
                    <option value="">opção 2</option>
                    <option value="">opção 3</option>
                    <option value="">opção 4</option>
                    <option value="">opção 5</option>
                    <option value="">opção 6</option>
                </select>
            </div>
        </div>
        <hr>
        <div class="mb-3">
            <label for="faixa" class="form-label">Etapa</label>
            <input type="range" id="faixa" class="form-range" min="1" max="5" step="1" value="1">
        </div>
        <hr>
        <a href="#" class="btn btn-outline-dark">link</a>
        <hr>
        <button class="btn btn-light" data-bs-toggle="button">Botão</button>
    </div>
</body>
</html>
